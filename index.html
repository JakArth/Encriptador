<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img id="logo" src="imganes/alura.svg" alt="logo alura">
    </header>

    <main>
        <div class="contenido">
        
            <section class="encriptartxt">
                <textarea name="" id="txtArea" cols="80" rows="25" placeholder="Ingrese el texto aquí"></textarea>
                <p>&#9888; Solo letras minúsculas y sin acentos</p>
                <button class="btn" id="encriptar" onclick="Encriptado()"><label class="btnL" for="encriptar">Encriptar</label></button>
                <button class="btn" id="desencriptar" onclick="Desencriptado()"><label class="btnL" for="desencriptar">Desencriptar</label></button>
            </section>
        
            <section class="desencriptado">
                <img id="img3" class="img1" src="imganes/icon.svg" alt="img no hay frase">
                <p id="msg"><strong>Ningun mensaje fue encontrado</strong><br>
                    <br>Ingresa el texto que desesas encriptar</p>
                
                <textarea disabled name="" id="respuesta" cols="30" rows="20"></textarea>
                <div id="ocultar">
                    <button id="btnC" class="btn2" onclick="copiar()"><label for="copy" >Copiar</label></button>
                </div>
            </section>;
        </div>
        

    </main>
    <script src="app.js"></script>
</body>

</html>
